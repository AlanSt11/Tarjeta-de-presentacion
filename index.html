<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tarjeta de presentación</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="fondo">
                <picture class="img">
                    <img src="img/face.jpg" alt="" class="face" width="150px" height="150px">
                </picture>
            </div>
            <div class="card__info">
                <h1 class="name">Fernando </h1>
                <h2 class="from">México</h2>
                <div class="info">
                    <div class="contacto">
                        <div class="Button shadow rotateY"><i class='bx bxl-facebook-circle'></i></div>
                    </div>
                    <div class="contacto">
                        <div class="Button shadow rotateY"><i class='bx bxl-instagram' ></i></div>
                    </div>
                    <div class="contacto">
                        <div class="Button shadow rotateY"><i class='bx bxl-twitter' ></i></div>
                    </div>
                </div>
            </div>
            <div class="div"></div>
            <div class="followers">
                <div class="box__followers">
                    <p>80K</p>
                    <p>Segidores</p>
                </div>
                <div class="box__followers">
                    <p>200K</p>
                    <p>likes</p>
                </div>
                <div class="box__followers">
                    <p>1K</p>
                    <p>Fotos</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
